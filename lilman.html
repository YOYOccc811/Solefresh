<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleFresh - Keep Your Shoes Fresh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .product-info {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-info h2 {
            color: #495057;
        }
        .product-info p {
            color: #6c757d;
            font-size: 1.2em;
        }
        .cta-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SoleFresh</h1>
        <p>Your Shoes' Best Friend</p>
    </header>

    <div class="container">
        <div class="product-info">
            <h2>Say Goodbye to Shoe Odors!</h2>
            <p>Introducing SoleFresh, the ultimate solution to eliminate odors and keep your shoes smelling fresh inside and out. Just spray, let it dry, and enjoy fresh kicks every day!</p>
            <button class="cta-button">Buy Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SoleFresh. All Rights Reserved.</p>
    </footer>
</body>
</html>
